<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main id="main"></main>
<script type="text/javascript" src="../../sdk/librcv.js"></script>
<script type="text/javascript" src="./index.js"></script>
<script>
    if (window.parent) {
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'INIT_DATA') {
                const messageData = e.data.data;
                initSDK(messageData)
                document.getElementById('main').innerHTML = `
                <div>clientId: ${messageData.clientId}</div>
                <div>clientSecret: ${messageData.clientSecret}</div>
            `
            }
        });
        window.parent.postMessage({ type: 'READY_IFRAME_DATA' }, '*');
    }
</script>
</body>
</html>
